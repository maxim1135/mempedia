<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script type="module" src="../scripts/account_managing.js"></script>
    <script type="module" src="../scripts/navbar_managing.js"></script>
</head>
<body>
 <nav class="navbar">
        <div class="site-title">
            <a href="index.html">
                <span>Mempedia</span>
            </a>
        </div>
        <ul class="nav-items">
            <li>
                <a href="#">
                    <span class="navbar-icon"><img src="https://maxim1135.github.io/mempedia-frontend/resources/icons/search.svg"
                                                   alt="Search"></span>
                    <span class="navbar-text">Search</span>
                </a>
            <li>
                <a id='navbar-account-tab' href="account.html">
                    <span class="navbar-icon"><img src="https://maxim1135.github.io/mempedia-frontend/resources/icons/user.svg"
                                                   alt="Account"></span>
                    <span class="navbar-text">Account</span>
                </a>
            </li>
            <li>
                <a id='navbar-logout-tab' href="login.html">
                    <span class="navbar-icon"><img src="https://maxim1135.github.io/mempedia-frontend/resources/icons/sign-out.svg"
                                                   alt="Logout"></span>
                    <span class="navbar-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
<div class="account-input-form">
    <h2>User Settings</h2>
    <form id="current-user-account-form">
        <div class="input-form-group">
            <label for="nickname">Username:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" value="">
        </div>
        <div class="input-form-group">
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" value="">
        </div>
        <div class="input-form-group">
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" value="">
        </div>
        <div class="input-form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="">
        </div>
        <div class="input-form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="*****" readonly>
        </div>
        <div class="input-form-group">
            <label>Creation Date: <input type="text" id="creationDate" name="creationDate" value="" readonly></label>
        </div>
        <button type="submit" class="account-btn-save">Save Changes</button>
        <button type="submit" class="account-btn-delete">Delete Account</button>
    </form>
</div>
<footer class="footer">

</body>
</html>
