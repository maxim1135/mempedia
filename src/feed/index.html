<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mempedia - Home</title>
    <link rel="stylesheet" href="/src/styles/index.css">
</head>
<body>
    <header class="header">
        <h1>Mempedia</h1>
        <!-- Future navigation links/buttons can be added here -->
    </header>

    <main class="feed">
        <!-- Sample post structure. This can be repeated for multiple posts -->
        <article class="post">
            <img src="path_to_meme_image.jpg" alt="Meme Image" class="post-image">
            <h2 class="post-title">Meme Title/Description</h2>
            <div class="post-actions">
                <button class="btn-like">Like</button>
                <button class="btn-share">Share</button>
                <button class="btn-save">Save</button>
            </div>
            <section class="comments">
                <!-- Sample comment structure. This can be repeated for multiple comments -->
                <div class="comment">
                    <p class="comment-author">Username:</p>
                    <p class="comment-text">This meme is hilarious!</p>
                </div>
            </section>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Mempedia. All rights reserved.</p>
    </footer>
</body>
</html>
