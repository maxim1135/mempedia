</head>

    <div class="site-title">
        <a href="index.html">
            <span>Mempedia</span>

    </div>
    <ul class="nav-items">
        <li>
            <a href="#">
                <span class="navbar-icon"><img src="https://maxim1135.github.io/mempedia/resources/icons/search.svg" alt="Search"></span>

        <li>

        </li>
    </ul>
</nav>
<div class="account-input-form">
    <h2>User Settings</h2>
    <form>
        <div class="input-form-group">
            <label for="nickname">Username:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" value="spongebob">
        </div>
        <div class="input-form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" value="Bob">
        </div>
        <div class="input-form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" value="Sponge">
        </div>
        <div class="input-form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="spongebob@example.com">
        </div>
        <div class="input-form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" value="*****" readonly>
        </div>
        <div class="input-form-group">
            <label>Creation Date: 2021-11-06</label>
        </div>
        <button type="submit" class="account-btn-save">Save Changes</button>
        <button type="submit" class="account-btn-delete">Delete Account</button>
    </form>
</div>
